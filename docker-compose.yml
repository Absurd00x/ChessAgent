services:
  app:
    build: .
    environment:
      # БД сохраняется в volume, не теряется при перезапуске
      - DATABASE_URL=sqlite:////app/data/chess.db
      - WEB_MCTS_SIMULATIONS=256
      - DEVICE=cpu
    ports:
      - "8000:8000"
    volumes:
      - chessdb:/app/data

volumes:
  chessdb:
